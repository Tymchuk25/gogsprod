BRAND_NAME = Gogs
RUN_USER   = gogs
RUN_MODE   = prod

[database]
TYPE     = "mysql"
HOST     = "mysql:3306"
NAME     = "gogs"
USER     = "gogs"
PASSWORD = "gogs"
SSL_MODE = disable
PATH     = "/home/gogs/gogs/data/gogs.db"

[repository]
ROOT = /home/gogs/gogs-repositories

[server]
DOMAIN           = localhost
PROTOCOL         = http
HTTP_ADDR        = 0.0.0.0
HTTP_PORT        = 3000
EXTERNAL_URL     = http://192.168.56.119/
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /home/gogs/gogs/log
